<!DOCTYPE html>
<html lang="en">
<head>
  <title>Discussion Portal</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body> 
	
	<div class="container">
		<h1>Discussion Portal</h1>
		<div class="row">
			<div class="left">
				<div class="navig">
					<button id="newQues">New Question form</button>
					<input type="text" id="search" oninput="filter()" placeholder="search questions...">
				</div>
				<div id="list_div">
					<ul id="ques_list">
					</ul>
				</div>
			</div>
			<div class="right">
				<div id="portal">
					<h2>Welcome to Discussion Portal !</h2>
					<h4>Enter a subject and question to get started</h4>
					<input type="text" id="subject" placeholder="Subject">
					<textarea id="question" placeholder="Question" rows="10"></textarea>
					<button id="submit_ques">Submit</button>
				</div>

				<div id="response_portal" class="hide">
					<h3>Question</h3>
					<div id="question_head">
					</div>
					<button id="resolve">Resolve</button>
					<div id="responses">
						<h3>Response</h3>
						<ul id="res_list">
						</ul>
					</div>
					<div id="add_responses">
						<h3>Add Response</h3>
						<input type="text" id="name_res" placeholder="Enter Name">
						<textarea id="comment_res" placeholder="Enter Comment" rows="4"></textarea>
						<button id="submit_res">Submit</button>
					</div>
					
							
				</div>
				
			</div>
		</div>
		
	</div>
	
	<script src="script.js"></script>

</body>
